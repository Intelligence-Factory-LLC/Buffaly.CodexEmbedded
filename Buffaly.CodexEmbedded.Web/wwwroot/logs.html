<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Codex Logs</title>
	<link rel="stylesheet" href="/site.css">
</head>
<body>
	<div class="layout">
		<header class="toolbar">
			<div class="toolbar-left">
				<a class="toolbar-link" href="/">Codex</a>
				<a class="toolbar-link active" href="/logs">Logs</a>
				<a class="toolbar-link" href="/watcher">Watcher</a>
			</div>
			<div class="toolbar-right"></div>
		</header>
		<main class="main logs-main">
			<section class="panel">
				<div class="panel-title">Realtime Logs</div>
				<div id="logsStatus" class="logs-status">Watching current session log every 2 seconds.</div>
				<pre id="logsOutput" class="log-output"></pre>
			</section>
		</main>
	</div>
	<script src="/logs.js"></script>
</body>
</html>
