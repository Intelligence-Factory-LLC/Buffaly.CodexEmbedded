<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Codex Settings</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="site.css?v=20260225-settings5">
</head>
<body>
	<div class="layout">
		<button id="mobileProjectsBtn" class="toolbar-mobile-projects-btn" type="button" title="Show projects" aria-label="Show projects" aria-expanded="false">
			<i class="bi bi-layout-sidebar-inset-reverse" aria-hidden="true"></i>
			<span>Projects</span>
		</button>
		<main class="main codex-main">
			<aside id="sessionSidebar" class="panel session-sidebar">
				<div class="sidebar-shell-header">
					<a class="sidebar-logo-btn" href="https://buffa.ly/?utm_source=codexembedded&utm_medium=settings_logo&utm_campaign=sidebar" target="_blank" rel="noopener" title="Made by the Buffaly team - learn more" aria-label="Made by the Buffaly team - learn more">
						<img class="sidebar-logo-image" src="images/bf_logo_fav_Large.png" alt="">
					</a>
					<button id="sidebarToggleBtn" type="button" class="sidebar-collapse-btn sidebar-shell-toggle-btn" title="Hide projects" aria-label="Hide projects">
						<i class="bi bi-layout-sidebar-inset-reverse" aria-hidden="true"></i>
					</button>
				</div>
				<nav class="sidebar-nav" aria-label="Main navigation">
					<a class="sidebar-nav-link" href="./">
						<i class="bi bi-chat-square-text" aria-hidden="true"></i>
						<span>Codex</span>
					</a>
					<a class="sidebar-nav-link" href="logs">
						<i class="bi bi-journal-text" aria-hidden="true"></i>
						<span>Logs</span>
					</a>
					<a class="sidebar-nav-link" href="watcher">
						<i class="bi bi-eye" aria-hidden="true"></i>
						<span>Watcher</span>
					</a>
					<a class="sidebar-nav-link" href="recap">
						<i class="bi bi-clock-history" aria-hidden="true"></i>
						<span>Recap</span>
					</a>
					<a class="sidebar-nav-link" href="server">
						<i class="bi bi-cpu" aria-hidden="true"></i>
						<span>Server</span>
					</a>
					<a class="sidebar-nav-link active" href="settings" aria-current="page">
						<i class="bi bi-sliders" aria-hidden="true"></i>
						<span>Settings</span>
					</a>
				</nav>
				<div class="sidebar-divider" aria-hidden="true"></div>
				<div class="settings-sidebar-note">User preferences</div>
			</aside>
			<section class="panel chat-panel settings-panel">
				<div class="panel-title">Settings</div>
				<div class="settings-body">
					<section class="settings-section">
						<h2 class="settings-section-title">Appearance</h2>
						<p class="settings-section-copy">Use dark mode for the interface.</p>
						<label class="settings-toggle-row" for="themeModeToggle">
							<span class="settings-toggle-label">Dark mode</span>
							<input id="themeModeToggle" class="settings-toggle-input" type="checkbox" role="switch" aria-label="Enable dark mode">
						</label>
						<div id="themeModeValue" class="settings-mode-value">Light mode enabled</div>
					</section>
				</div>
			</section>
		</main>
		<button id="sidebarBackdrop" class="sidebar-backdrop hidden" type="button" aria-label="Close projects"></button>
	</div>
	<script src="theme.js?v=20260225-settings1"></script>
	<script src="settings.js?v=20260225-settings1"></script>
</body>
</html>
